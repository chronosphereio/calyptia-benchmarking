name: Lint PRs
on:
  pull_request:
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    name: Shellcheck
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: ludeeus/action-shellcheck@master

  actionlint:
    runs-on: ubuntu-latest
    name: Actionlint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "::add-matcher::.github/actionlint-matcher.json"
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -shellcheck=
        shell: bash

  docslint:
    runs-on: ubuntu-latest
    name: Markdownlint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actionshub/markdownlint@V2.1.1

  packerlint:
    runs-on: ubuntu-latest
    name: Packer validate
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      # The Hashicorp actions are woefully out of date and do not allow you to specify versions.
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y packer
        shell: bash

      - id: fmt
        run: |
          packer fmt -check standalone/
          packer fmt -check aggregator/
        shell: bash

      - id: validate
        run: |
          packer validate -syntax-only standalone/
          packer validate -syntax-only aggregator/
        shell: bash

  hadolint-pr:
    runs-on: ubuntu-latest
    name: PR - Hadolint
    steps:
      - uses: actions/checkout@v3
        # Ignores do not work: https://github.com/reviewdog/action-hadolint/issues/35 is resolved
      - uses: reviewdog/action-hadolint@v1
